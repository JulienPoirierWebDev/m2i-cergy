<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Bootstrap Exo 1</title>
  </head>
  <body>
    <!-- data-bs-theme="dark" pour mettre le dark-mode -->
    <main>
      <!-- ############################ NAVIGATION ############################## -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#"
            ><button type="button" class="btn btn-primary">JOHN</button>DOE</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#"
                >Qui suis-je ?</a
              >
              <a class="nav-link" href="#">Expertise</a>
              <a class="nav-link" href="#">Portfolio</a>
              <a class="nav-link" href="#">Contact</a>
            </div>
          </div>
        </div>
      </nav>

      <!-- ####################################### PRESENTATION ############################################### -->
      <div class="container my-0">
        <div class="row d-flex">
          <div class="col-md-6 my-auto">
            <h1>Je suis John DOE, Développeur et Designer Web</h1>
            <p>Bienvenue dans mon univers créatif</p>
            <button type="button" class="btn btn-primary mt-5">
              Mon expertise Web
            </button>
          </div>
          <div class="col-md-6 mt-5 d-flex justify-content-end">
            <img src="./img/johnDoe.png" alt="John DOE" />
          </div>
        </div>
      </div>

      <!-- ###################################### EXPERTISE ##################################################### -->
      <div class="container-fluid mt-5 bg-body-tertiary">
        <div class="container">
          <div class="row">
            <div class="col-md-7 my-5">
              <h2>Mon expertise</h2>
              <p>Développement Web et Design</p>
              <!-- ########################################## -->
              <div class="row d-flex">
                <div class="col-md-1">
                  <p>HTML5</p>
                </div>
                <div class="col-md-11">
                  <div class="progress" role="progressbar" aria-label="HTML5" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar" style="width: 75%"></div>
                  </div>
                </div>
              </div>
              <!-- ########################################## -->
              <div class="row d-flex">
                <div class="col-md-1">
                  <p>CSS3</p>
                </div>
                <div class="col-md-11">
                  <div class="progress" role="progressbar" aria-label="CSS3" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar" style="width: 100%"></div>
                  </div>
                </div>
              </div>
              <!-- ########################################## -->
              <div class="row d-flex">
                <div class="col-md-1">
                  <p>JS</p>
                </div>
                <div class="col-md-11">
                  <div class="progress" role="progressbar" aria-label="JS" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar" style="width: 75%"></div>
                  </div>
                </div>
              </div>
              <!-- ########################################## -->
              <div class="row d-flex">
                <div class="col-md-1">
                  <p>PHP</p>
                </div>
                <div class="col-md-11">
                  <div class="progress" role="progressbar" aria-label="PHP" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar" style="width: 75%"></div>
                  </div>
                </div>
              </div>
              <!-- ########################################## -->
            <div class="row d-flex">
              <div class="col-md-1">
                <p>Sass</p>
              </div>
              <div class="col-md-11">
                <div class="progress" role="progressbar" aria-label="Sass" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                  <div class="progress-bar" style="width: 50%"></div>
                </div>
              </div>
            </div>
            </div>
            <div class="col-md-5 d-flex justify-content-end my-auto">
              <img src="./img/img1.png" alt="" />
            </div>
          </div>
        </div>
      </div>

      <div class="container-fluid bg-body-tertiary">
        <div class="container">
          <div class="row">
            <div class="col-md-5 d-flex justify-content-start my-auto">
              <img src="./img/img2.png" alt="" />
            </div>
            <div class="col-md-7 my-5">
              <!-- ########################################## -->
              <div class="row d-flex">
                <div class="col-md-1">
                  <p>Figma</p>
                </div>
                <div class="col-md-11">
                  <div class="progress" role="progressbar" aria-label="Figma" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar" style="width: 75%"></div>
                  </div>
                </div>
              </div>
              <!-- ########################################## -->
              <div class="row d-flex">
                <div class="col-md-1">
                  <p>Suite Adobe</p>
                </div>
                <div class="col-md-11">
                  <div class="progress" role="progressbar" aria-label="Suite Adobe" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar" style="width: 100%"></div>
                  </div>
                </div>
              </div>
              <!-- ########################################## -->
              <div class="row d-flex">
                <div class="col-md-1">
                  <p>Design UI</p>
                </div>
                <div class="col-md-11">
                  <div class="progress" role="progressbar" aria-label="Design UI" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar" style="width: 75%"></div>
                  </div>
                </div>
              </div>
              <!-- ########################################## -->
              <div class="row d-flex">
                <div class="col-md-1">
                  <p>Design UX</p>
                </div>
                <div class="col-md-11">
                  <div class="progress" role="progressbar" aria-label="Design UX" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar" style="width: 75%"></div>
                  </div>
                </div>
              </div>
              <!-- ########################################## -->
            <div class="row d-flex">
              <div class="col-md-1">
                <p>Vidéo</p>
              </div>
              <div class="col-md-11">
                <div class="progress" role="progressbar" aria-label="Vidéo" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                  <div class="progress-bar" style="width: 50%"></div>
                </div>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>

      <!-- ############################################ PORTFOLIO ################################################## -->
      <div class="container my-5">
        <h2>Mon expertise</h2>
        <p>Développement Web et Design</p>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
