<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="flex justify-center pt-5">
        <img src="/img/download1.png" alt="" />
      </div>
      <nav class="flex justify-center">
        <ul class="flex text-[#957554] text-lg font-semibold py-6">
          <li class="px-4">Our Hotel</li>
          <li class="px-4">Rooms & Rates</li>
          <li class="px-4">Facilities</li>
          <li class="px-4">Contact US</li>
        </ul>
      </nav>
      <div class="h-20 bg-black flex justify-center items-center">
        <div class="px-8 py-2 bg-white me-3 rounded-md flex items-center">
          <p class="me-2">Select a city</p>
          <img class="w-3 h-3" src="/img/Vector.png" alt="" />
        </div>
        <div class="px-8 py-2 bg-white me-3 rounded-md flex items-center">
          <p class="me-2">Check in</p>
          <img class="w-4 h-4" src="/img/dashicons_calendar-alt.png" alt="" />
        </div>

        <div class="px-8 py-2 bg-white me-3 rounded-md flex items-center">
          <p class="me-2">Check out</p>
          <img class="w-4 h-4" src="/img/dashicons_calendar-alt.png" alt="" />
        </div>

        <div class="px-6 py-2 bg-[#DFAA5B] text-white me-3 rounded-md">
          Check availability
        </div>
      </div>

      <div
        class="bg-[url('/img/imgprincipale.png')] bg-cover h-lvh flex flex-col justify-center items-center relative"
      >
        <h1 class="text-6xl font-semibold text-white">WELCOME TO BON HOTEL</h1>
        <p class="text-white">Good people. Good thinking. Good feeling</p>
        <button class="mt-8 w-1/6 py-2 rounded-md bg-[#DFAA5B] text-white">
          EXPLORE
        </button>
        <div
          class="w-4/5 h-1/4 bg-white rounded-lg absolute -bottom-2/4 left-2/4"
        ></div>
      </div>
    </header>
  </body>
</html>
