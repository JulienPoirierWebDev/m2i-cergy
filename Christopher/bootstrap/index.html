<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Bootstrap exercice</title>
</head>
<body>
    <header>
        <div class="navbar">
            <img src="/m2i-cergy/Christopher/bootstrap/assets/images/ck-chris-klippel-logo.png" alt="logo" height="90" width="90">
            <ul>
                <li>Qui suis-je ?</li>
                <li>Expertises</li>
                <li>Portofolio</li>
                <li>Contact</li>
            </ul>
        </div>
    </header>
    <main>
        <div class="haut">
            <h1>Je suis Jon Jones et développeur web</h1>
            <p>Bienvenue dans mon univers créatif</p>
            <button type="submit">Mon expertise web</button>
        
            <img src="/m2i-cergy/Christopher/bootstrap/assets/images/Jon_Jones_.jpeg" alt="Jon Jones" height="420" width="300">
        </div>
    
        <div class="deux">
            <h2>Mon expertise</h2>
            <p>Développement web et design</p>
            
            <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="39" aria-valuemin="0" aria-valuemax="100">

            </div>
            <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="57" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" style="width: 57%">CSS</div>
            </div>
            <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" style="width: 75%">HTML</div>
            </div>
            
            <img src="/m2i-cergy/Christopher/bootstrap/assets/images/istockphoto-1224500457-612x612.jpg" class="rounded float-end" alt="lignes de code" height="420" width="300">
        </div>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
